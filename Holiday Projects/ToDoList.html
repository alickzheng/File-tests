<!DOCTYPE html>
<html>
    <head>
        <h1><center>To Do List</center></h1>
        
    </head>
    <body>
        <div>
            <h1 style="font-size:150%;">Click Tasks to Complete</h1>
            <ul id="toDoList" class="content">
            </ul>
        </div>
        <div>
            <form>
                <label for="task">Task:</label>
                <input type="text" id="task">
                <label for="dueDate">Due Date: </label>
                <input type="date" id=dueDate>
                <input type="button" value="Add" onclick="addTask()">
            </form>
        </div>
        <div>
            <button onclick="localStorage.clear(); window.location.reload(true);
            ">Clear All</button>
        </div>
        <script src="ToDoList.js"></script>
    </body>
</html>
